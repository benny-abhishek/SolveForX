<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT® Smart Operator Assist - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    <style>
        .landing-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .landing-card {
            background: linear-gradient(135deg, var(--cat-medium-gray) 0%, var(--cat-light-gray) 100%);
            border: 3px solid var(--cat-yellow);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 480px;
            width: 100%;
            overflow: hidden;
        }
        
        .landing-header {
            background: linear-gradient(135deg, var(--cat-black) 0%, var(--cat-dark-gray) 100%);
            padding: 2.5rem 2rem;
            text-align: center;
            border-bottom: 3px solid var(--cat-yellow);
        }
        
        .landing-logo {
            font-size: 3rem;
            color: var(--cat-yellow);
            margin-bottom: 1rem;
        }
        
        .landing-title {
            color: var(--cat-yellow);
            font-weight: 900;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: var(--text-shadow);
            margin: 0;
        }
        
        .landing-subtitle {
            color: var(--cat-text-gray);
            margin-top: 0.5rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .role-selection {
            padding: 2rem;
        }
        
        .role-btn {
            background: linear-gradient(135deg, var(--cat-light-gray) 0%, var(--cat-medium-gray) 100%);
            border: 3px solid transparent;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: var(--transition);
            text-decoration: none;
            color: var(--cat-text-gray);
            display: block;
            text-align: center;
            cursor: pointer;
            width: 100%;
        }
        
        .role-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
            color: var(--cat-text-gray);
            text-decoration: none;
        }
        
        .role-btn.operator {
            border-color: var(--safety-green);
        }
        
        .role-btn.operator:hover {
            border-color: var(--safety-green);
            box-shadow: 0 12px 32px rgba(0, 166, 81, 0.3);
        }
        
        .role-btn.manager {
            border-color: var(--cat-yellow);
        }
        
        .role-btn.manager:hover {
            border-color: var(--cat-yellow);
            box-shadow: 0 12px 32px rgba(255, 205, 17, 0.3);
        }
        
        .role-btn.admin {
            border-color: var(--safety-red);
        }
        
        .role-btn.admin:hover {
            border-color: var(--safety-red);
            box-shadow: 0 12px 32px rgba(227, 30, 36, 0.3);
        }
        
        .role-btn i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
            color: var(--cat-yellow);
        }
        
        .role-btn .role-title {
            font-weight: 900;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--cat-yellow);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .role-btn .role-description {
            color: var(--cat-text-gray);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .login-form {
            display: none;
            padding: 2rem;
        }
        
        .form-control {
            background: linear-gradient(135deg, var(--cat-black) 0%, var(--cat-dark-gray) 100%);
            border: 2px solid var(--cat-light-gray);
            border-radius: var(--border-radius);
            color: var(--cat-text-gray);
            padding: 0.75rem 1rem;
            font-weight: 500;
        }
        
        .form-control:focus {
            background: linear-gradient(135deg, var(--cat-black) 0%, var(--cat-dark-gray) 100%);
            border-color: var(--cat-yellow);
            color: var(--cat-text-gray);
            box-shadow: 0 0 0 0.2rem rgba(255, 205, 17, 0.25);
        }
        
        .form-label {
            color: var(--cat-yellow);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--cat-yellow) 0%, var(--cat-orange) 100%);
            border: none;
            color: var(--cat-black);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 205, 17, 0.4);
            color: var(--cat-black);
        }
        
        .btn-back {
            background: transparent;
            border: 2px solid var(--cat-light-gray);
            color: var(--cat-text-gray);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .btn-back:hover {
            border-color: var(--cat-yellow);
            color: var(--cat-yellow);
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-card">
            <!-- Header -->
            <div class="landing-header">
                <div class="landing-logo">
                    <i class="fas fa-cog"></i>
                </div>
                <h1 class="landing-title">CAT® Smart Operator</h1>
                <p class="landing-subtitle">Advanced Equipment Management System</p>
            </div>
            
            <!-- Role Selection -->
            <div id="roleSelection" class="role-selection">
                <h3 style="color: var(--cat-yellow); text-align: center; margin-bottom: 2rem; font-weight: 700; text-transform: uppercase;">Select Your Role</h3>
                
                <button class="role-btn operator" onclick="showLogin('operator')">
                    <i class="fas fa-hard-hat"></i>
                    <div class="role-title">Operator</div>
                    <div class="role-description">View your tasks & training</div>
                </button>
                
                <button class="role-btn manager" onclick="showLogin('manager')">
                    <i class="fas fa-users-cog"></i>
                    <div class="role-title">Manager</div>
                    <div class="role-description">Manage team & operations</div>
                </button>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm" class="login-form">
                <button class="btn btn-back" onclick="showRoleSelection()">
                    <i class="fas fa-arrow-left me-2"></i>Back to Role Selection
                </button>
                
                <form method="POST" action="{{ url_for('login') }}">
                    <input type="hidden" id="selectedRole" name="role" value="">
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username or Email</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </form>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="mt-3">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function showLogin(role) {
            document.getElementById('roleSelection').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('selectedRole').value = role;
            
            // Update form title based on role
            const roleNames = {
                'operator': 'Operator Login',
                'manager': 'Manager Login'
            };
            
            document.querySelector('.landing-title').textContent = roleNames[role];
        }
        
        function showRoleSelection() {
            document.getElementById('roleSelection').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            document.querySelector('.landing-title').textContent = 'CAT® Smart Operator';
        }
    </script>
</body>
</html>
